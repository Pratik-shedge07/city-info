<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Information App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            color: #444;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #dfe6e9;
            border-radius: 5px;
            display: none;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .loader {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>City Information</h1>
        <div class="form-group">
            <input type="text" id="cityName" placeholder="Enter city name">
        </div>
        <button onclick="getCityInfo()">Get City Info</button>
        <div class="loader" id="loader">Loading...</div>
        <div class="result" id="result">
            <h3>City Information</h3>
            <p><strong>City:</strong> <span id="city"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        </div>
    </div>
    <script>
        function getCityInfo() {
            const city = document.getElementById("cityName").value.trim();
            const resultContainer = document.getElementById("result");
            
            
            const cityData = {
                "New York": {
                    country: "USA",
                    population: "8.4 million",
                    timezone: "EST (UTC -5)"
                },
                "Tokyo": {
                    country: "Japan",
                    population: "14 million",
                    timezone: "JST (UTC +9)"
                },
                "London": {
                    country: "United Kingdom",
                    population: "9 million",
                    timezone: "GMT (UTC +0)"
                },
                "Paris": {
                    country: "France",
                    population: "2.1 million",
                    timezone: "CET (UTC +1)"
                },
                "Sydney": {
                    country: "Australia",
                    population: "5.3 million",
                    timezone: "AEDT (UTC +11)"
                }
            };

            // Clear previous results
            resultContainer.style.display = 'none';
            
            if (city === "") {
                alert("Please enter a city name.");
                return;
            }

            const cityInfo = cityData[city];

            if (cityInfo) {
                // Display city info
                document.getElementById("city").textContent = city;
                document.getElementById("country").textContent = cityInfo.country;
                document.getElementById("population").textContent = cityInfo.population;
                document.getElementById("timezone").textContent = cityInfo.timezone;

                resultContainer.style.display = 'block';
            } else {
                alert("City information not available.");
            }
        }
    </script>
</body>
</html>
